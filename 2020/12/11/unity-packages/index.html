="line">    <span class="built_in">echo</span> -e Error: <span class="string">"\033[01;31m<span class="variable">$1</span>\033[0m"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">#输出报错log并停止运行</span></span><br><span class="line"><span class="keyword">function</span> errorlogExit()</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">echo</span> -e Error: <span class="string">"\033[01;31m<span class="variable">$1</span>\033[0m"</span></span><br><span class="line">    <span class="built_in">echo</span> -e Error: <span class="string">"\033[01;31m打包失败\033[0m"</span></span><br><span class="line">	<span class="built_in">exit</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">#Log颜色处理-------------end</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#解析打包配置文件</span></span><br><span class="line">CONFIG_PLIST=<span class="variable">$1</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 版本号</span></span><br><span class="line">CONFIG_Version=$(/usr/libexec/PlistBuddy -c <span class="string">'Print :CFBundleShortVersionString'</span> <span class="variable">$CONFIG_PLIST</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 打包格式文件</span></span><br><span class="line">CONFIG_exportOptionsPlist=$(/usr/libexec/PlistBuddy -c <span class="string">'Print :exportOptionsPlist'</span> <span class="variable">$CONFIG_PLIST</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 是否为Il2cpp模式打包</span></span><br><span class="line">CONFIG_isIl2cpp=$(/usr/libexec/PlistBuddy -c <span class="string">'Print :isIl2cpp'</span> <span class="variable">$CONFIG_PLIST</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># build号</span></span><br><span class="line">CFBundleVersion=$(/usr/libexec/PlistBuddy -c <span class="string">'Print :buildVersion'</span> <span class="variable">$CONFIG_PLIST</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 拼接游戏名称</span></span><br><span class="line">ipa_name=<span class="string">"xxxx_ios_publish_"</span><span class="variable">$&#123;CFBundleShortVersionString&#125;</span><span class="string">"."</span><span class="variable">$&#123;CFBundleVersion&#125;</span>  </span><br><span class="line"></span><br><span class="line"><span class="comment">#UNITY程序的路径#</span></span><br><span class="line">UNITY_PATH=/Applications/Unity/Unity.app/Contents/MacOS/Unity</span><br><span class="line"></span><br><span class="line"><span class="comment">#游戏程序路径 需要将本文件放入unity工程目录中#</span></span><br><span class="line">PROJECT_PATH=$(dirname <span class="string">"<span class="variable">$0</span>"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#复制文件目录</span></span><br><span class="line">COPY_FILE_PATH=<span class="string">"要复制替换的文件路径"</span></span><br><span class="line">COPY_FILE_PATH_PLIST=<span class="variable">$&#123;COPY_FILE_PATH&#125;</span>/info.plist</span><br><span class="line">COPY_FILE_PATH_XCODEPROJECT=<span class="variable">$&#123;COPY_FILE_PATH&#125;</span><span class="string">"/Unity-iPhone.xcodeproj"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#Xcode工程版本号</span></span><br><span class="line">CFBundleShortVersionString=<span class="variable">$CONFIG_Version</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 传给unity的XCODE导出路径</span></span><br><span class="line">Xcode_Untiy_ProjectPath=<span class="string">"build/iOS/XcodeProject"</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#Xcode工程目录</span></span><br><span class="line">Xcode_ProjectPath=<span class="variable">$&#123;PROJECT_PATH&#125;</span><span class="string">"/"</span><span class="variable">$&#123;Xcode_Untiy_ProjectPath&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#将unity导出成xcode工程-----------------------------------start</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">#try </span></span><br><span class="line">		<span class="variable">$UNITY_PATH</span> -projectPath <span class="variable">$PROJECT_PATH</span> -executeMethod AutoBuild.BuildIos <span class="string">"Path_"</span><span class="variable">$&#123;Xcode_Untiy_ProjectPath&#125;</span> -quit</span><br><span class="line">	&#125; || &#123; </span><br><span class="line">		<span class="comment">#catch</span></span><br><span class="line">		errorlogExit <span class="string">"unity导出Xcode工程失败"</span></span><br><span class="line">	&#125;</span><br><span class="line">	infolog <span class="string">"----------XCODE工程生成完毕,路径:"</span><span class="variable">$&#123;Xcode_ProjectPath&#125;</span></span><br><span class="line"><span class="comment">#将unity导出成xcode工程-----------------------------------end</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#将复制文件拷贝到工程中-----------------------------------start</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">#try </span></span><br><span class="line">		</span><br><span class="line">		infolog <span class="string">"----------开始复制/替换文件,替换文件路径:"</span><span class="variable">$&#123;COPY_FILE_PATH&#125;</span></span><br><span class="line">		cp <span class="variable">$COPY_FILE_PATH_PLIST</span> <span class="variable">$&#123;Xcode_ProjectPath&#125;</span></span><br><span class="line">		cp -R <span class="variable">$COPY_FILE_PATH_XCODEPROJECT</span> <span class="variable">$&#123;Xcode_ProjectPath&#125;</span></span><br><span class="line">	&#125; || &#123; </span><br><span class="line">		<span class="comment">#catch</span></span><br><span class="line">		errorlogExit <span class="string">"复制资源失败"</span></span><br><span class="line">	&#125;</span><br><span class="line"><span class="comment">#将复制文件拷贝到工程中-----------------------------------end</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#设置Xcode info.plist-----------------------------------start</span></span><br><span class="line">	infolog <span class="string">"----------开始修改plist配置"</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">#try</span></span><br><span class="line">		<span class="comment">#修改plist中版本号</span></span><br><span class="line">		<span class="comment">#获取到info.plist</span></span><br><span class="line">		PLIST_PATH=<span class="variable">$&#123;Xcode_ProjectPath&#125;</span>/info.plist</span><br><span class="line"></span><br><span class="line">		<span class="comment">#使用PlistBuddy 修改plist中内容 注:PlistBuddy为绝对路径</span></span><br><span class="line">		/usr/libexec/PlistBuddy -c <span class="string">'Set :CFBundleShortVersionString '</span><span class="variable">$&#123;CFBundleShortVersionString&#125;</span> <span class="variable">$PLIST_PATH</span></span><br><span class="line">		/usr/libexec/PlistBuddy -c <span class="string">'Set :CFBundleVersion '</span><span class="variable">$&#123;CFBundleVersion&#125;</span> <span class="variable">$PLIST_PATH</span></span><br><span class="line">	&#125;||&#123;</span><br><span class="line">		<span class="comment">#catch</span></span><br><span class="line">		errorlogExit <span class="string">"修改plist内容失败"</span></span><br><span class="line">	&#125;</span><br><span class="line"><span class="comment">#设置Xcode info.plist-----------------------------------end</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#开始打包ipa-----------------------------------start</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">#try</span></span><br><span class="line">		<span class="comment">#清理编译工程</span></span><br><span class="line">		EXPORT_PATH=<span class="string">"ipa包导出地址"</span></span><br><span class="line">		xcodebuild clean -quiet</span><br><span class="line"></span><br><span class="line">		<span class="built_in">cd</span> <span class="variable">$Xcode_ProjectPath</span></span><br><span class="line">		<span class="comment">#编译工程</span></span><br><span class="line">		xcodebuild archive -scheme <span class="string">"Unity-iPhone"</span> -configuration <span class="string">"Release"</span> -archivePath  <span class="variable">$&#123;EXPORT_PATH&#125;</span><span class="variable">$&#123;ipa_name&#125;</span><span class="string">"/xxxx_Archive.xcarchive"</span> -quiet || <span class="built_in">exit</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">#打包  -archivePath Xcode导出的文件路径   -configuration 导出格式(Debug/Release)   -exportPath ipa导出路径  -exportOptionsPlist 导出模式,使用plist文件控制 在xcode手动打包时会在ipa同目录下生成对应格式的plist文件 可以直接使用改pist文件并根据不同格式备份多份</span></span><br><span class="line">		xcodebuild -exportArchive -archivePath <span class="variable">$&#123;EXPORT_PATH&#125;</span><span class="variable">$&#123;ipa_name&#125;</span><span class="string">"/xxxx_Archive.xcarchive"</span> -configuration <span class="string">"Release"</span> -exportPath <span class="variable">$&#123;EXPORT_PATH&#125;</span><span class="variable">$&#123;ipa_name&#125;</span> -exportOptionsPlist <span class="variable">$&#123;CONFIG_exportOptionsPlist&#125;</span> -quiet || <span class="built_in">exit</span></span><br><span class="line">	&#125;||&#123;</span><br><span class="line">		<span class="comment">#catch</span></span><br><span class="line">		errorlogExit <span class="string">"xcode工程清理/打包/导出失败 请查看上层error log"</span></span><br><span class="line">	&#125;</span><br><span class="line"><span class="comment">#开始打包ipa-----------------------------------start</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#复制字符表文件到导出ipa的文件夹------------------start</span></span><br><span class="line">	<span class="keyword">if</span> [ ! -d <span class="variable">$&#123;EXPORT_PATH&#125;</span><span class="variable">$&#123;ipa_name&#125;</span><span class="string">"/xxxx_Archive.xcarchive/dSYMs"</span> ]; <span class="keyword">then</span></span><br><span class="line">		errorlog <span class="string">"----------dSYM字符表文件未导出,检查Xcode设置!!!!!!!!!"</span></span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">		<span class="built_in">cd</span> <span class="variable">$&#123;EXPORT_PATH&#125;</span><span class="variable">$&#123;ipa_name&#125;</span><span class="string">"/xxxx_Archive.xcarchive/dSYMs"</span></span><br><span class="line">		<span class="keyword">if</span> [ ! -e <span class="string">"xxxx.app.dSYM"</span> ]; <span class="keyword">then</span></span><br><span class="line">			<span class="comment">#字符表文件不存在</span></span><br><span class="line">			errorlog <span class="string">"----------dSYM字符表文件未导出,检查Xcode设置!!!!!!!!!"</span></span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">			cp -R <span class="string">"xxxx.app.dSYM"</span> <span class="variable">$&#123;EXPORT_PATH&#125;</span><span class="variable">$&#123;ipa_name&#125;</span></span><br><span class="line">		<span class="keyword">fi</span></span><br><span class="line">	<span class="keyword">fi</span></span><br><span class="line"><span class="comment">#复制字符表文件到导出ipa的文件夹------------------end</span></span><br><span class="line"></span><br><span class="line">infolog <span class="string">"Ipa导出成功!!!!!!!!!"</span></span><br><span class="line"><span class="comment">#打开指定文件夹</span></span><br><span class="line">open <span class="variable">$&#123;EXPORT_PATH&#125;</span><span class="variable">$&#123;ipa_name&#125;</span></span><br></pre></td></tr></table></figure>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<!-- CodeCopy -->


<link rel="stylesheet" href="/css/clipboard.css">

<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
